<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>

        <form id="register-form">
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="name">Full Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your full name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="email" >Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" autocomplete="username">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="password" >Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" autocomplete="new-password">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="confirm-password">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm your password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
        
            <p id="error-message" class="text-red-500 text-sm hidden"></p>
            <p id="success-message" class="text-green-500 text-sm hidden">Registration successful! Redirecting...</p>
        
            <button type="submit"
                class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition-all">
                Register
            </button>
        
            <p class="text-center mt-4 text-sm text-gray-600">
                Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
            </p>
        </form>
        
    </div>
